<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Search by Id"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchByName()"
          >
            Search
          </button>
          <button
            class="btn btn-secondary"
            type="button"
            (click)="addStudent()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Student List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let student of students; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentStudent(student, i)"
        >
        {{student.studentId}}: {{student.firstName}} {{student.lastName}}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentStudent">
        <h4>Student</h4>
        <a class="badge badge-warning" routerLink="/students/{{currentStudent.studentId}}">
          Edit
        </a>
        <div>
          <label><strong>Student ID:</strong> {{currentStudent.studentId}}</label> 
        </div>
        <div>
          <label><strong>Name:</strong> {{currentStudent.firstName}} {{currentStudent.lastName}}</label> 
        </div>
        <div>
          <label><strong>Gender:</strong> {{currentStudent.gender}}</label>
        </div>
        <div>
          <label><strong>Date Of Birth:</strong> {{currentStudent.dateOfBirth | date:'dd-MM-yyyy'}}</label>
        </div>
        <div>
          <label><strong>Address:</strong> {{currentStudent.address}}</label>
        </div>
        <div>
          <label><strong>Father Contact Details:</strong> <br/> 
            {{currentStudent.fatherEmailID}} <br/>
            {{currentStudent.fatherMobile}}
          </label>
        </div>
        <div>
          <label><strong>Mother Contact Details:</strong> <br/> 
            {{currentStudent.motherEmailID}} <br/>
            {{currentStudent.motherMobile}}
          </label>
        </div>
        <div *ngIf="currentStudent.course">
          <label><strong>Course Details:</strong> <br/> 
            Course Name: {{currentStudent.courseDeatils.name}} <br/> 
            Course Description: {{currentStudent.courseDeatils.description}} <br/> 
            Course Fee: {{currentStudent.course.courseFee}} <br/> 
            Course Start Date: {{currentStudent.course.fromDate | date:'dd-MM-yyyy'}} <br/> 
            Course End Date: {{currentStudent.course.toDate | date:'dd-MM-yyyy'}} <br/>
          </label>
        </div>
        <a routerLink="/student-course/{{currentStudent.studentId}}">
          Update Course
        </a>
        <div>
          <label><strong>Comments:</strong> {{currentStudent.comments}}</label>
        </div>
      </div>
  
      <div *ngIf="!currentStudent">
        <br />
        <p>Please click on a student</p>
      </div>
    </div>
  </div>
