<div style="width: 500px; margin: auto;">
    <div class="edit-form">
      <h4>Fee</h4>
      <form>
        <div class="form-group">
          <label for="title"><strong>Student Name:</strong></label>
          <span *ngIf="feeId">{{feeDetail.studentName}}</span>
          <select *ngIf="!feeId" class="form-control" name="student" id="student" [(ngModel)]="feeDetail.studentID" (ngModelChange)="getStudentCourse($event)">
            <option *ngFor="let c of students" [ngValue]="c.studentId">{{c.firstName}} {{c.lastName}}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="description"><strong>Course: </strong></label> 
            <select disabled class="form-control" name="course" id="course" [ngModel]="feeDetail.studentCourseID">
              <option *ngFor="let c of courses" [ngValue]="c.courseID">{{c.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description"><strong>Fee Date</strong></label>
            <input type="date" class="form-control" id="feesDate" name="feesDate" [ngModel]="feeDetail.feesDate | date:'yyyy-MM-dd'"
            (ngModelChange)="feeDetail.feesDate = $event">
          </div>
        <div class="form-group">
          <label for="title"><strong>Fee Amount</strong></label>
          <input
            type="text"
            class="form-control"
            id="feeAmount"
            [(ngModel)]="feeDetail.feeAmount"
            name="feeAmount"
          />
        </div>
      </form>
  
  
      <!-- <button type="button" class="btn btn-danger" (click)="deleteStudent()">
        Delete
      </button> -->

      <button type="button" class="btn btn-secondary"
        (click)="updateFee()"
      >
        Update
      </button>
      <p>{{message}}</p>
    </div>

  </div>
